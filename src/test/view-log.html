<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <title>View Log</title>
    <script src="../js/utils/load.js" charset="utf-8"></script>
    <script src="../js/utils/loadConfig.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar sticky-top navbar-light bg-faded">
        <div class="row mt-2">
          <div class="col-12">
            <button type="button" class="btn btn-primary m-2" onclick="clearMsg()">Clear</button>
            <button type="button" class="btn btn-primary m-2" onclick="sendMsgTest()">sendMsgTest</button>
          </div>
        </div>
      </nav>
      <div class="row mt-4">
        <div class="col-12">
          <div class="message" contenteditable="true">

          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      function startReceiveLog() {
        receiveLog(function (message) {
          console.log(message);
          if (message && message.length < 5000) {
            var pre = $('<pre></pre>');
            pre.text(message);
            $(".message").append(pre);
          } else {
            var textarea = $('<textarea class="w-100" rows="20"></textarea>');
            textarea.val(message);
            $(".message").append(textarea);
          }
        });
      }

      function clearMsg() {
        $(".message").text('');
      }

      function sendMsgTest() {
        var date = new Date();
        wlog("now Date&Time : " + date.toLocaleDateString() + ' ' + date.toTimeString());
      }

      new Load(loadConfig)
        .load("jquery", "tether")
        .load("bootstrap", "wlog")
        .then(startReceiveLog);
    </script>
  </body>
</html>
