  <script comment="SizeUtil" type="text/javascript">
    class SizeUtil {
      constructor(app, width, height, padding) {
        this.width = width
        this.height = height
        this.padding = padding
        this.app = app

        this.countSize()

        window.addEventListener('resize',()=>{
          this.countSize()
          this.app.sence.canvas.width = this.innerWidth
          this.app.sence.canvas.height = this.innerHeight
        })

      }

      countSize(){
        this.innerWidth = window.innerWidth
        this.innerHeight = window.innerHeight

        var step1 = parseInt((this.innerWidth-this.padding*2)/this.width)
        var step2 = parseInt((this.innerHeight-this.padding*2)/this.height)

        this.step = Math.min(step1, step2)

        var mazeWidth = this.width * this.step
        var mazeHeight = this.height * this.step

        this.leftPadding = parseInt((this.innerWidth - mazeWidth)/2)
        this.topPadding = parseInt((this.innerHeight - mazeHeight)/2)
      }
    }
  </script>
  <script comment="画布" type="text/javascript">
    class Scene {
      constructor(app) {
        const {size, timer} = app
        this.size = size
        this.timer = timer
        this.models = []
        this.canvas = document.createElement('canvas')
        this.initCanvas()
      }

      addModel(model){
        this.models.push(model)
      }

      render() {
        const {models, g, size} = this
        g.clearRect(0,0,size.innerWidth,size.innerHeight)
        models.forEach((model)=>{
          model.render(g)
        })
      }

      initCanvas(){
        const {canvas, size} = this
        this.g = canvas.getContext('2d')
        document.body.append(canvas)
        canvas.width = size.innerWidth
        canvas.height = size.innerHeight
        canvas.style.background = '#EEE'
      }
    }
  </script>
  <script comment="迷宫" type="text/javascript">
    class Maze {
      constructor(app) {
        const {size, timer, network} = app
        this.size = size
        this.timer = timer
        this.network = network
        this.walls = []
        this.models = []
        this.mazeAnimEnd = false
        // this.create()
        this.init()
      }

      init(){
        document.body.addEventListener('keydown',(e)=>{
          if(!this.mazeAnimEnd) return
          this.role[e.code] = true
        })
        document.body.addEventListener('keyup',(e)=>{
          if(!this.mazeAnimEnd) return
          this.role[e.code] = false
        })
      }

      create(){
        this.walls = []
        const {walls, size, network} = this
        const {width, height} = size

        var wallMap = {}
        for (var j = 0; j < height; j++) {
          for (var i = 0; i < width; i++) {
            wallMap[i+'-'+j] = { x:i, y:j, l:true, t:true, r:true, b:true }
          }
        }

        var stack = []
        var cur = wallMap['0-0']
        delete wallMap['0-0']
        cur.check = true
        // 入口
        cur.l=false
        // 出口
        wallMap[`${width-1}-${height-1}`].r=false
        walls.push(cur)
        while (true) {
          // find neighbors
          let nbs = []
          let x = cur.x
          let y = cur.y
          if (wallMap[`${x-1}-${y}`]) { nbs.push(wallMap[`${x-1}-${y}`]) }
          if (wallMap[`${x}-${y-1}`]) { nbs.push(wallMap[`${x}-${y-1}`]) }
          if (wallMap[`${x+1}-${y}`]) { nbs.push(wallMap[`${x+1}-${y}`]) }
          if (wallMap[`${x}-${y+1}`]) { nbs.push(wallMap[`${x}-${y+1}`]) }
          if (nbs.length > 0) {
            stack.push(cur)
            let o = cur
            cur = nbs[parseInt(nbs.length*Math.random())]
            walls.push(cur)
            let n = cur
            delete wallMap[`${cur.x}-${cur.y}`]
            n.check = true
            if (o.x-1==n.x) { o.l=n.r=false }
            if (o.x+1==n.x) { o.r=n.l=false }
            if (o.y-1===n.y) { o.t=n.b=false }
            if (o.y+1==n.y) { o.b=n.t=false }
          } else {
            cur = Math.random()>0.9?stack.shift():stack.pop()
            if (!cur) { break }
          }
        }
      }

      addRole(role){
        this.role = role
        this.addModel(role)
      }

      addModel(model){
        this.models.push(model)
      }

      render(g) {
        const {models, size, walls, mazeAnimEnd, role, network} = this
        const {leftPadding, topPadding} = size
        g.save()
        g.translate(leftPadding,topPadding)
        this.drawWalls(g, walls)
        if (mazeAnimEnd && !role.gameover) {
          models.forEach((model)=>{
            model.render(g)
          })
          role.render(g)
        }
        g.restore()

        if (role.gameover) {
          return
        }

        if (role.isSuccess()) {
          network.ref.child('num').once('value',(data)=>{
            network.ref.child('num').set(data.val()+1)
          })
          this.create()
          network.ref.child('walls').set(pako.deflate(JSON.stringify(this.walls), { to: 'string' }))
          let players = network.ref.child('players').once('value',(data)=>{
            let players = data.val()
            for (var key in players) {
              let value = players[key]
              if (value[0] == 0&&value[1]==0) {
                network.ref.child('players').child(key).remove()
              } else {
                network.ref.child('players').child(key).set([0,0])
              }
            }
            network.ref.child('signal').set(3)
          })
        }
      }

      drawWalls(g, wall){
        const {walls, timer} = this
        var time = timer.startDelta
        var wallSize = time / 1
        g.beginPath()
        g.strokeStyle = 'blue'
        g.lineWidth = 1.5
        for (var i = 0; i < wallSize && i < walls.length; i++) {
          this.drawWall(g, walls[i])
        }
        g.stroke()
        g.closePath()

        if (wallSize > walls.length) {
          this.mazeAnimEnd = true
        } else {
          this.mazeAnimEnd = false
        }
      }

      drawWall(g, wall){
        const {x,y,l,t,r,b} = wall
        var step = this.size.step
        var x_ = x * step + step/2
        var y_ = y * step + step/2
        if (l) {
          g.moveTo(x_-step/2,y_-step/2)
          g.lineTo(x_-step/2,y_+step/2)
        }
        if (t) {
          g.moveTo(x_-step/2,y_-step/2)
          g.lineTo(x_+step/2,y_-step/2)
        }
        if (r) {
          g.moveTo(x_+step/2,y_-step/2)
          g.lineTo(x_+step/2,y_+step/2)
        }
        if (b) {
          g.moveTo(x_-step/2,y_+step/2)
          g.lineTo(x_+step/2,y_+step/2)
        }
      }
    }
  </script>
  <script comment="Role" type="text/javascript">
    class Role {
      constructor(app) {
        const {size, timer, network} = app
        if (!localStorage.mazeName) {
          localStorage.mazeName = Date.now()
        }
        this.name = localStorage.mazeName
        this.walls = []
        this.playerRef = network.ref.child('players')
        this.size = size
        this.timer = timer
        this.ArrowDown = false
        this.ArrowUp = false
        this.ArrowLeft = false
        this.ArrowRight = false
        this.posX = 0
        this.posY = 0
        this.speed = 0.05
        this.loadHead()
      }

      reset(){
        this.gameover = false
        this.ArrowDown = false
        this.ArrowUp = false
        this.ArrowLeft = false
        this.ArrowRight = false
      }

      isSuccess() {
        const {x,y,size} = this
        if (x==size.width-1&&y==size.height-1) {
          this.gameover = true
        }
        return this.gameover
      }

      loadHead(){
        new UserPhoto(`https://www.gravatar.com/avatar/${(this.name)}?s=40&d=monsterid`).load((img)=>{
          this.img = img
        })
      }

      setWallMap(wallMap){
        this.wallMap = wallMap
      }

      render(g){
        const {canvas,size,img,posX,posY} = this
        if (!img) { return }
        this.countPosition()
        const {step} = size
        const {width, height} = img
        var scale = 0.8 * step/width
        var pl = (step - width*scale) / 2
        var pt = (step - height*scale) / 2

        g.save()
        g.translate(pl,pt)
        g.beginPath()
        g.drawImage(img,posX,posY,width*scale,height*scale)
        g.closePath()
        g.restore()
      }

      countPosition(){
        const {wallMap,timer,speed,posX,posY,canvas,size,img,ArrowDown, ArrowUp, ArrowLeft, ArrowRight} = this
        if (!wallMap) { return }
        if (this.gameover) { return }
        const {step} = size

        if (ArrowDown)  { this.posY+=timer.delta*speed }
        if (ArrowUp)    { this.posY-=timer.delta*speed }
        if (ArrowLeft)  { this.posX-=timer.delta*speed }
        if (ArrowRight) { this.posX+=timer.delta*speed }

        let x = parseInt((posX+step/2)/step)
        let y = parseInt((posY+step/2)/step)

        if (x<0) { x = 0; this.posX = 0 }
        if (y<0) { y = 0; this.posY = 0 }
        if (x >= size.width) { x = size.width - 1; this.posX = step*x }
        if (y >= size.height) { y = size.height - 1; this.posY = step*y }

        let p = wallMap[`${x}-${y}`]
        let pX = x*step
        let pY = y*step

        if (pX>this.posX&&p.l) { this.posX = pX }
        if (pX<this.posX&&p.r) { this.posX = pX }
        if (pY>this.posY&&p.t) { this.posY = pY }
        if (pY<this.posY&&p.b) { this.posY = pY }

        if (!ArrowLeft &&!ArrowRight) { this.posX = pX }
        if (!ArrowDown &&!ArrowUp) { this.posY = pY }

        x = parseInt((posX+step/2)/step)
        y = parseInt((posY+step/2)/step)

        this.x = x
        this.y = y

        if (this.lastX != x || this.lastY != y) {
          this.playerRef.child(`${this.name}`).set([x,y])
          this.lastX = x
          this.lastY = y
          console.log('set player child',x,y);
        }

      }
    }
  </script>
  <script comment="Player" type="text/javascript">

        const {size} = app
        this.size = size
        this.name = name

        this.posY = 0

        })

      }

      render(g){
        const {canvas,size,img,x,y} = this
        if (!img) { return }
        const {step} = size
        const {width, height} = img
        var scale = 0.8 * step/width
        var pl = (step - width*scale) / 2
        var pt = (step - height*scale) / 2

        let posX = x*step
        let posY = y*step

        g.save()
        g.translate(pl,pt)
        g.beginPath()
        g.drawImage(img,posX,posY,width*scale,height*scale)
        g.closePath()
        g.restore()

  <script comment="Timer" type="text/javascript">
    class Timer {
      constructor() {
        this.lastTime = Date.now()
        this.startTime = Date.now()
        this.delta = 0
        this.startDelta = 0
      }

      render(){
        this.delta = Date.now() - this.lastTime
        this.startDelta = Date.now() - this.startTime
        this.lastTime = Date.now()
      }

      start(){
        this.delta = 0
        this.startTime = Date.now()
      }

    }
  </script>
  <script comment="Network" type="text/javascript">
    class Network {
      constructor(app) {
        this.app = app
        wilddog.initializeApp({ syncURL: "https://ylw-wuziqi.wilddogio.com" });
        this.ref = wilddog.sync().ref("/maze");
        window.ref = this.ref
        ref.child('players').on('value',(data)=>{
          let players = data.val()
          for (var username in players) {
            if (username != (app.role.name)) {
              if (!Player.playerMap) { Player.playerMap = {} }
              if (!Player.playerMap[username]) {
                let player = new Player(app,ref.child('players'),username)
                app.maze.addModel(player)
                Player.playerMap[username] = player
              } else {
                let player = Player.playerMap[username]
                player.x = players[username][0]
                player.y = players[username][1]
              }
            }
          }
        })

        this.ref.child('signal').on('value',(data)=>{
          let signal = data.val()
          if (signal == 3) { // 结束
            this.startGame()
          }
        })
        this.startGame()
      }

      startGame(){
        const {app,ref} = this
        ref.child('signal').set(0) // 开始
        ref.child('players').once('value',(data)=>{
          let players = data.val()
          for (var username in players) {
            if (username == (app.role.name)) {
              app.role.posX = players[username][0]*app.size.step
              app.role.posY = players[username][1]*app.size.step
            }
          }
        })
        ref.child('walls').once('value',(data)=>{
          let walls = JSON.parse(pako.inflate(data.val(), { to: 'string' }))
          app.maze.walls = walls
          var wallMap = {}
          walls.forEach((wall)=>{ wallMap[`${wall.x}-${wall.y}`] = wall })
          app.role.setWallMap(wallMap)
          app.role.reset()
          app.timer.start()
        })
      }
    }
  </script>
  <script comment="UserPhoto" type="text/javascript">
    class UserPhoto {
      constructor(url) {
        this.url = url
      }

      load(callback){
        if(!UserPhoto.imgMap){ UserPhoto.imgMap = {} }
        if (UserPhoto.imgMap[this.url]) {
          callback(UserPhoto.imgMap[this.url])
          return
        }
        var img = new Image()
        img.src = this.url
        img.crossOrigin = 'Anonymous'
        img.onload= ()=>{
          var c = document.createElement('canvas')
          c.width = img.width
          c.height = img.height
          var g = c.getContext('2d')
          g.drawImage(img,0,0)
          var imgData = g.getImageData(0,0,img.width,img.height)
          let buf = imgData.data
          this.color = buf.slice(0,4)
          for (var i = 0; i < buf.length; i++) {
            let r = buf[i*4+0]
            let g = buf[i*4+1]
            let b = buf[i*4+2]
            let a = buf[i*4+3]
            if (r==this.color[0]&&g==this.color[1]&&b==this.color[2]){
              buf[i*4+3] = 0
            }
          }
          g.putImageData(imgData,0,0)
          img.onload = ()=>{
            let headImg = img
            UserPhoto.imgMap[this.url] = headImg
            callback(headImg)
          }
          img.src = c.toDataURL()
        }
      }
    }
  </script>
  <script comment="main" type="text/javascript">
    class App {
      constructor() {
        this.timer = new Timer()
        this.network = new Network(this)
        this.size = new SizeUtil(this,50,30,100)
        this.maze = new Maze(this)
        this.role = new Role(this)
        this.sence = new Scene(this)
        this.init()
        this.render()
      }

      init(){
        const {sence, maze, role} = this
        sence.addModel(maze)
        maze.addRole(role)
      }

      render(){
        const {sence, timer} = this
        sence.render()
        timer.render()
        requestAnimationFrame(()=>{
          this.render()
        })
      }
    }
    new App()
  </script>
