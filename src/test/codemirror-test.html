<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <title>CodeMirror Test</title>
    <script src="../js/utils/loadJsConfig.js" charset="utf-8"></script>
    <script src="../js/utils/load.js" charset="utf-8"></script>
    <style media="screen">
      .cm-s-default, .CodeMirror{
        font-size: 2rem;
        font-family: Consolas!important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <button type="button" class="btn btn-secondary" onclick="playAudio()">
            <i class="fa fa-play fa-2x"></i>
          </button>
        </div>
        <div class="col-12 border mt-1">
          <textarea id="codemirror" name="name" rows="8" cols="80"></textarea>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      new Load(loadJsConfig)
        .load("jquery", "tether", "fontawesome", "common-utils", "csshake")
        .load("bootstrap", "jqueryui", "wlog", "codemirror")
        .load("codemirror-javascript", "codemirror-show-hint")
        .then(initScene)

      var editor = null;
      function initScene() {
        editor = CodeMirror.fromTextArea(document.getElementById("codemirror"), {
          lineNumbers: true,
          mode: {name: "javascript", globalVars: true},
          extraKeys: {"Alt-/": "autocomplete"}
        });
      }

    </script>
  </body>
</html>
