<div class="container">
  <div class="row mt-5">
    <div class="col-12">
      <div class="page-header">
        <h1>生成代码 <small>generate</small></h1>
      </div>
    </div>
    <div class="col-10 mt-2 input-group">
      <span class="input-group-addon">包名</span>
      <input type="text" class="form-control" id="inputPackageName" placeholder="package name">
    </div>
    <div class="col-10 mt-2 input-group">
      <span class="input-group-addon">类名</span>
      <input type="text" class="form-control" id="inputClassName" placeholder="class name">
    </div>
    <div class="col-12 mt-3 small">
      <div id="gen-option-group" class="form-group col-sm-offset-2 col-sm-12">
        <label class="checkbox-inline"><input type="checkbox" id="genSetter" value="option1"> genSetter </label>
        <label class="checkbox-inline"><input type="checkbox" id="genGetter" value="option2"> genGetter </label>
        <label class="checkbox-inline"><input type="checkbox" id="genInnerClass" value="option3"> genInnerClass </label>
        <label class="checkbox-inline"><input type="checkbox" id="GenJavaTemplateSimple" value="option4">
          GenJavaTemplateSimple </label>
      </div>
      <div id="mode-option-group" class="form-group col-sm-offset-2 col-sm-12">
        <label class="radio-inline"><input type="radio" name="genMode" value="1"> Fileds2JavaDbOrmlite </label>
        <label class="radio-inline"><input type="radio" name="genMode" value="2"> Fileds2JavaDbXutils </label>
        <label class="radio-inline"><input type="radio" name="genMode" value="3"> Fileds2JavaDbXutils3 </label>
        <label class="radio-inline"><input type="radio" name="genMode" value="4"> Fileds2Java </label>
        <br />
        <label class="radio-inline"><input type="radio" name="genMode" value="5"> Json2JavaDbOrmlite </label>
        <label class="radio-inline"><input type="radio" name="genMode" value="6"> Json2JavaDbXutils </label>
        <label class="radio-inline"><input type="radio" name="genMode" value="7"> Json2JavaDbXutils3 </label>
        <label class="radio-inline"><input type="radio" name="genMode" value="8"> Json2Java </label>
        <label class="radio-inline"><input type="radio" name="genMode" value="9"> Json2JavaUrl </label>
        <br />
        <label class="radio-inline"><input type="radio" name="genMode" value="10"> StyleXML </label>
        <label class="radio-inline"><input type="radio" name="genMode" value="11"> 对齐注释 </label>
        <label class="radio-inline"><input type="radio" name="genMode" value="12"> 格式化代码 </label>
        <label class="radio-inline"><input type="radio" name="genMode" value="13"> LayoutToJavaXUtil </label>
        <label class="radio-inline"><input type="radio" name="genMode" value="21"> LayoutToJava </label>
        <label class="radio-inline"><input type="radio" name="genMode" value="14"> GenJavaTemplate </label>
        <label class="radio-inline"><input type="radio" name="genMode" value="19"> POM2CMD </label>
        <label class="radio-inline"><input type="radio" name="genMode" value="20"> ConvertLua </label>
        <br>
        <label class="radio-inline"><input type="radio" name="genMode" value="15"> SQL2JavaDbOrmlite </label>
        <label class="radio-inline"><input type="radio" name="genMode" value="16"> SQL2JavaDbXutils </label>
        <label class="radio-inline"><input type="radio" name="genMode" value="17"> SQL2JavaDbXutils3 </label>
        <label class="radio-inline"><input type="radio" name="genMode" value="18"> SQL2Java </label>
        <br>
        <label class="radio-inline"><input type="radio" name="genMode" value="22"> assignJson2Java </label>
      </div>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-12">
      <textarea id="code_input" class="form-control" rows="5" spellcheck="false"> </textarea>
    </div>
    <div class="col-12 mt-2" contenteditable="true" spellcheck="false">
      <pre><code class="java" id="code_output"> </code></pre>
    </div>
  </div>
</div>
