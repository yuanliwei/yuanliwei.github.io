<!DOCTYPE html>
<html lang="zh-cn" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1.0,user-scalable=no" name="viewport">
  <title>DIFF EDITOR</title>
  <style media="screen">
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0px;
      padding: 0px;
      overflow: hidden;
    }

    #container {
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="container" class=""> </div>
</body>
<script src="/cdn/cdn.bootcss.com/monaco-editor/0.18.0/min/vs/loader.js"></script>
<script type="text/javascript">
  require.config({ paths: { 'vs': '/cdn/cdn.bootcss.com/monaco-editor/0.18.0/min/vs' } });
  require(['vs/editor/editor.main'], function () {
    var editor = monaco.editor.createDiffEditor(document.getElementById('container'), {
      originalEditable: true,
    });

    var originalModel = monaco.editor.createModel("\n");
    var modifiedModel = monaco.editor.createModel("\n");

    editor.setModel({
      original: originalModel,
      modified: modifiedModel
    });
  });

</script>

</html>
