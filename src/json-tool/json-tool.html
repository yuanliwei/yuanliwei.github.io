<!DOCTYPE html>
<html manifest="/app.manifest">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <title>JSON TOOL</title>
    <script src="../js/utils/load.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 mt-4 page-header">
          <h1>JSON <small>TOOL</small></h1>
        </div>
        <div class="col-12">
          <div class="input-group mt-2">
            <textarea type="text" id="input_json_text" class="form-control" placeholder="输入JSON数据"></textarea>
            <span class="input-group-btn">
              <button id="selectAll" class="btn btn-primary" type="button">全选!</button>
            </span>
          </div><!-- /input-group -->
        </div>
        <div class="col-12 mt-4">
          <div id="mode-option-group" class="form-group">
              <label class="radio-inline"><input type="radio" name="genMode" value="1"> 格式化 </label>
              <label class="radio-inline"><input type="radio" name="genMode" value="2"> 飞书列表 </label>
              <label class="radio-inline"><input type="radio" name="genMode" value="4"> 章节列表 </label>
              <label class="radio-inline"><input type="radio" name="genMode" value="3"> 课程列表 </label>
              <label class="radio-inline"><input type="radio" name="genMode" value="5"> 作业列表 </label>
              <label class="radio-inline"><input type="radio" name="genMode" value="6"> 合并重复项 </label>
              <label class="radio-inline"><input type="radio" name="genMode" value="7"> 格式化xml </label>
          </div>
        </div>
      </div>
      <div contenteditable="true" spellcheck="false">
          <pre><code class="java" id="code_output"> </code></pre>
      </div>
      <div class="small text-nowrap" contenteditable="true" spellcheck="false">
          <div id="result_content">

          </div>
      </div>
  </div>

    <script type="text/javascript">
        new Load().hide()
          .load("../js/utils/loadJsConfig.js")
          .load("jquery", "popper", "string-format", "beautify",
                "escapes", "highlight")
          .load("bootstrap")
          .load("../js/utils/StringUtil.js",
                "../js/utils/code-format.js",
                "../js/utils/common.js",
                "./xml-formatter.js",
                "./json-tool.js").show()
          .then(function() {
              console.log('====================hello==============');
              loadConfig();
              initEvent();
          });

    </script>
  </body>
</html>
