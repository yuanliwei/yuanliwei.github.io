<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <title>RESTful Model</title>
    <script src="../js/utils/load.js" charset="utf-8"></script>
    <!-- utils -->
    <script src="../js/utils/jquery.js"></script>

    <script src="../js/utils/StringUtil.js"></script>
    <script src="../js/utils/string-format.js"></script>
    <script src="../js/utils/beautify.js"></script>
    <script src="../js/utils/code-format.js"></script>
    <script src="../js/utils/common.js"></script>
    <!--bootstrap-->
    <!-- <link rel="stylesheet" href="../../bootstrap-3.3.6-dist/css/bootstrap.css" /> -->
    <!-- <link rel="stylesheet" href="../../bootstrap-3.3.6-dist/css/bootstrap-theme.css" /> -->
    <!-- <script src="../../bootstrap-3.3.6-dist/js/bootstrap.js"></script> -->
    <!-- jquery-ui -->
    <!-- <link rel="stylesheet" href="../../jquery-ui-1.11.4/jquery-ui.min.css" /> -->
    <!-- <script src="../../jquery-ui-1.11.4/jquery-ui.min.js"></script> -->
    <!-- highlight -->
    <link rel="stylesheet" href="../../highlight/styles/default.css">
    <script src="../../highlight/highlight.pack.js"></script>
    <!-- func -->
    <script src="../js/escape/MD5.js"></script>
    <script src="../js/escape/Base64.js"></script>
    <script src="../js/escape/he.js"></script>
    <script src="../js/escape/crypto-js.js"></script>
    <script src="../js/escape/escape.js"></script>
    <!-- model -->
    <script src="../js/restful-model/NodeModel.js"></script>
    <script src="../js/restful-model/NodeResultModel.js"></script>
    <script src="../js/restful-model/RESTfulModel.js"></script>
    <script src="../js/restful-model/RESTfulModelView.js"></script>
    <script src="../js/restful-model/ViewModel.js"></script>
    <script src="../js/restful-model/DrawLine.js"></script>
    <script src="../js/restful-model/RelationModel.js"></script>
    <!-- local -->
    <script src="./restful-model.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./restful-model.css">
  </head>
  <body>
    <canvas id="canvas" class="canvas" width="300" height="300"></canvas>
    <div class="container">
      <div class="page-header">
          <h1>RESTful <small>model</small></h1>
      </div>
      <div class="row">
        <div class="col-12 text-right">
          <button type="button" class="btn btn-primary" onclick="addView()">addView</button>
          <button type="button" class="btn btn-primary" onclick="run()">Run</button>
          <input type="text" class="hidden" id="source_node">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div id="mode-option-group" class="form-group">
              <label class="radio-inline"><input type="radio" name="genMode" value="1"> 格式化 </label>
              <label class="radio-inline"><input type="radio" name="genMode" value="5"> 测试RESTful </label>
              <label class="radio-inline"><input type="radio" name="genMode" value="6"> 测试RESTful View </label>

          </div>
        </div>
      </div>
      <div class="code_output" contenteditable="true" spellcheck="false">
          <pre><code class="java" id="code_output"> </code></pre>
      </div>
      <div class="code_output" contenteditable="true" spellcheck="false">
          <div id="result_content">

          </div>
      </div>

      <div id="editor" class="editor editor-hide">
        <button id="editor-close" type="button" class="editor-close close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <div class="editor-content" spellcheck="false">
          <textarea id="editor-source" class="editor-source" rows="10"></textarea>
        </div>
        <div class="text-center">
          <button id="editor-cancle" type="button" class="btn btn-default">Cancle</button>
          <button id="editor-save" type="button" class="btn btn-success">Save</button>
        </div>
      </div>
    </div>
    <div class="code_output" spellcheck="false">
      <div id="model_content" class="model_content">
      </div>
    </div>
    <script type="text/javascript">
        function onPageLoaded() {
          jsObj.HTTP({url:"http://blog.csdn.net/wcyoot/article/details/33310329",
              onSuccess:function (msg) {
                console.log(msg);
              },
              onError:function (msg) {
                console.log("onError : "+msg);
              }
            });
        }
        new Load().hide()
          .load("../js/utils/loadJsConfig.js")
          .load("jquery", "popper", "string-format", "beautify",
          "escapes", "highlight")
          .load("bootstrap", "jqueryui").show()
          .then(()=>{
            console.log('====================hello==============');
            loadConfig();
            initEvent();
          });
    </script>
  </body>
</html>
