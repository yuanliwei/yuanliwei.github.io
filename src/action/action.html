<!DOCTYPE html>
<html manifest="/app.manifest">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width,initial-scale=1.0,user-scalable=no" name="viewport">
    <title>url测试</title>
    <script src="../js/utils/load.js" charset="utf-8"></script>
</head>

<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col-12">
        <div class="page-header">
          <h1>url测试 <small>action</small></h1>
        </div>
      </div>
      <div class="col-12 mt-4">
        <textarea id="code_input" class="form-control" rows="5" spellcheck="false"> </textarea>
      </div>
      <div class="col-12 mt-4" contenteditable="true" spellcheck="false">
        <pre><code class="java" id="code_output"> </code></pre>
      </div>
      <div class="col-12 mt-4">
        <iframe id="cnblogs" src="http://www.cnblogs.com/aspwebchh/p/6731657.html" width="100%" height="200px"></iframe>
      </div>
    </div>
  </div>

    <script type="text/javascript">
      new Load()
      .load("../js/utils/loadJsConfig.js")
      .load("jquery", "tether", "string-format", "beautify",
            "escapes", "highlight")
      .load("bootstrap")
      .load("../js/utils/StringUtil.js",
            "../js/utils/common.js",
            "../js/utils/code-format.js",
            "./action.js")
      .load("java-model", "gen-java")
      .then(function() {
        console.log('====================hello==============');
        loadConfig();
        initEvent();
        $('pre code').each(function(i, block) {
          hljs.highlightBlock(block);
        });
      });
    </script>

</body>

</html>
