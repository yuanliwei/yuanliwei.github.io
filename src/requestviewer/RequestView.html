<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1.0" name="viewport">
  <title>RequestView</title>
  <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bodymovin/4.5.8/bodymovin.js"></script>
  <link href="https://cdn.bootcss.com/tether/1.4.0/css/tether.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/tether/1.4.0/js/tether.min.js"></script>
  <link ondurationchange=""href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
  <script src="https://cdn.wilddog.com/sdk/js/2.3.10/wilddog.js"></script>
  <script src="../js/requestviewer/RequestView.js" charset="utf-8"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id='container'></div>
    </div>
    <div class="row mt-1">
      <div class="col-12">
        <div class="input-group">
          <textarea type="text" id="ae-json" class="form-control"
          placeholder="AE-JSON"></textarea>
          <span class="input-group-btn">
            <button id="ae-button" class="btn btn-default" type="button">Go!</button>
          </span>
        </div>
        <!-- /input-group -->
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-12">
        <button type="button" name="button" class="btn btn-primary" onclick="testOnSaveData()">saveData</button>
        <button type="button" name="button" class="btn btn-primary" onclick="testOnLoadData()">loadData</button>
        <button type="button" name="button" class="btn btn-primary" onclick="testGet()">testGet</button>
        <button type="button" name="button" class="btn btn-primary" onclick="testPost()">testPost</button>
        <button type="button" name="button" class="btn btn-primary" onclick="testLogin()">testLogin</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
