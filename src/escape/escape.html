<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8" />
      <meta content="width=device-width,initial-scale=1.0" name="viewport">
      <title>编解码</title>
      <script src="../js/utils/load.js" charset="utf-8"></script>
      <script src="../js/utils/loadJsConfig.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-12 page-header">
            <h1>编解码 <small>escape</small></h1>
        </div>
        <div class="col-12 mt-4">
            <div id="mode-option-group" class="form-group col-sm-offset-2 col-12">
              <label class="radio-inline"><input type="radio" name="genMode" value="1"> URL编码 </label>
              <label class="radio-inline"><input type="radio" name="genMode" value="2"> URL解码 </label>
              <label class="radio-inline"><input type="radio" name="genMode" value="3"> Base64编码 </label>
              <label class="radio-inline"><input type="radio" name="genMode" value="4"> Base64解码 </label>
              <br/>
              <label class="radio-inline"><input type="radio" name="genMode" value="5"> native2ascii </label>
              <label class="radio-inline"><input type="radio" name="genMode" value="6"> ascii2native </label>
              <label class="radio-inline"><input type="radio" name="genMode" value="7"> HtmlEncode </label>
              <label class="radio-inline"><input type="radio" name="genMode" value="8"> HtmlDecode </label>
              <br/>
              <label class="radio-inline"><input type="radio" name="genMode" value="9"> MD5 </label>
              <label class="radio-inline"><input type="radio" name="genMode" value="10"> SHA1 </label>
              <label class="radio-inline"><input type="radio" name="genMode" value="11"> SHA256 </label>
              <label class="radio-inline"><input type="radio" name="genMode" value="12"> SHA512 </label>
              <br>
              <label class="radio-inline"><input type="radio" name="genMode" value="13"> 格式化日期 </label>
            </div>
          </form>
        </div>

        <div class="col-12 mt-2">
          <textarea id="code_input" class="form-control" rows="5" spellcheck="false"> </textarea>
        </div>

        <div class="col-12 mt-2">
          <div class="code_output" contenteditable="true" spellcheck="false">
            <pre><code class="java" id="code_output"> </code></pre>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
        new Load(loadJsConfig)
        .load("jquery", "tether", "string-format", "beautify",
              "escapes", "highlight")
        .load("bootstrap")
        .load("../js/utils/StringUtil.js",
              "../js/utils/common.js",
              "../js/utils/code-format.js",
              "./escape.js")
        .then(function() {
          console.log('====================hello==============');
          loadConfig();
          initEvent();
          $('pre code').each(function(i, block) {
            hljs.highlightBlock(block);
          });
        });
    </script>

  </body>

</html>
