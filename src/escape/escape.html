<!DOCTYPE html>
<html manifest="/app.manifest">
  <head>
      <meta charset="utf-8" />
      <meta content="width=device-width,initial-scale=1.0" name="viewport">
      <title>编解码</title>
      <script src="/src/js/utils/load.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-12 page-header">
            <h1>编解码 <small>escape</small></h1>
        </div>
        <div class="col-12 mt-4">
            <div id="mode-option-group" class="form-group col-sm-offset-2 col-12">
              <label class="radio-inline"><input type="radio" name="genMode" value="1"> URL编码 </label>
              <label class="radio-inline"><input type="radio" name="genMode" value="2"> URL解码 </label>
              <label class="radio-inline"><input type="radio" name="genMode" value="3"> Base64编码 </label>
              <label class="radio-inline"><input type="radio" name="genMode" value="4"> Base64解码 </label>
              <label class="radio-inline"><input type="radio" name="genMode" value="16"> Html编码 </label>
              <label class="radio-inline"><input type="radio" name="genMode" value="17"> Html解码 </label>
              <br/>
              <label class="radio-inline"><input type="radio" name="genMode" value="20"> GZIP编码 </label>
              <label class="radio-inline"><input type="radio" name="genMode" value="21"> GZIP解码 </label>
              <label class="radio-inline"><input type="radio" name="genMode" value="22"> ZIP编码 </label>
              <label class="radio-inline"><input type="radio" name="genMode" value="23"> ZIP解码 </label>
              <br/>
              <label class="radio-inline"><input type="radio" name="genMode" value="5"> native2ascii </label>
              <label class="radio-inline"><input type="radio" name="genMode" value="6"> ascii2native </label>
              <label class="radio-inline"><input type="radio" name="genMode" value="7"> HtmlEncode </label>
              <label class="radio-inline"><input type="radio" name="genMode" value="8"> HtmlDecode </label>
              <br/>
              <label class="radio-inline"><input type="radio" name="genMode" value="9"> MD5 </label>
              <label class="radio-inline"><input type="radio" name="genMode" value="10"> SHA1 </label>
              <label class="radio-inline"><input type="radio" name="genMode" value="11"> SHA256 </label>
              <label class="radio-inline"><input type="radio" name="genMode" value="12"> SHA512 </label>
              <br>
              <label class="radio-inline"><input type="radio" name="genMode" value="13"> 格式化日期 </label>
              <label class="radio-inline"><input type="radio" name="genMode" value="14"> UNICODE编码 </label>
              <label class="radio-inline"><input type="radio" name="genMode" value="15"> UNICODE解码 </label>
              <label class="radio-inline"><input type="radio" name="genMode" value="18"> 二维码 </label>
              <label class="radio-inline"><input type="radio" name="genMode" value="19"> 条形码 </label>
              <br>
              <label class="radio-inline"><input type="radio" name="genMode" value="24"> JSON格式化 </label>
              <label class="radio-inline"><input type="radio" name="genMode" value="25"> XML格式化 </label>
              <label class="radio-inline"><input type="radio" name="genMode" value="26"> SQL格式化 </label>
            </div>
          </form>
        </div>

        <div class="col-12 mt-2">
          <textarea id="code_input" class="form-control" rows="5" spellcheck="false"> </textarea>
        </div>

        <div class="col-12 text-center">
          <button type="button" class="copy-to-up btn btn-success m-2"><i class="fa fa-arrow-up fa-2x"></i></button>
        </div>

        <div class="col-12 mt-2">
          <div class="code_output" contenteditable="true" spellcheck="false">
            <pre><code class="java" id="code_output"> </code></pre>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
        new Load().hide()
        .load("/src/js/utils/loadJsConfig.js")
        .load("jquery", "popper", "string-format", "beautify", "fontawesome", "highlight")
        .load("bootstrap", "jquery.qrcode", "JsBarcode", "crypto", "pako", "jszip", "vkbeautify")
        .load("/src/js/utils/StringUtil.js",
              "/src/js/utils/common.js",
              "/src/js/utils/code-format.js",
              "/src/escape/he.js",
              "/src/escape/Base64.js",
              "/src/escape/escape-api.js",
              "./escape.js").show()
        .then(function() {
          console.log('====================hello==============');
          loadConfig();
          initEvent();
          $('pre code').each(function(i, block) {
            hljs.highlightBlock(block);
          });
        });
    </script>

  </body>

</html>
