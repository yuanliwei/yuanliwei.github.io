<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width,initial-scale=1.0,user-scalable=no" name="viewport">

    <title>编解码</title>
    <script src="../js/jquery.js"></script>
    <!--bootstrap-->
    <link rel="stylesheet" href="../bootstrap-3.3.6-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../bootstrap-3.3.6-dist/css/bootstrap-theme.css" />
    <script src="../bootstrap-3.3.6-dist/js/bootstrap.js"></script>
    <!-- highlight -->
    <link rel="stylesheet" href="../highlight/styles/default.css">
    <script src="../highlight/highlight.pack.js"></script>
    <!-- utils -->
    <script src="../js/utils/StringUtil.js"></script>
    <script src="../js/utils/string-format.js"></script>
    <script src="../js/utils/beautify.js"></script>
    <script src="../js/utils/code-format.js"></script>
    <!-- common -->
    <script src="../js/common.js"></script>
    <!-- func -->
    <script src="../js/escape/MD5.js"></script>
    <script src="../js/escape/Base64.js"></script>
    <script src="../js/escape/he.js"></script>
    <script src="../js/escape/crypto-js.js"></script>
    <script src="../js/escape/escape.js"></script>
    <!-- local -->
    <link rel="stylesheet" href="./escape.css" />
    <script src="./escape.js"></script>
</head>

<body>
    <h2 class="title">编解码</h2>
    <div class="head-config-panel">
        <form class="form-horizontal">
            <!--<div id="gen-option-group" class="form-group col-sm-offset-2 col-sm-12">
                <label class="radio-inline"><input type="radio" name="grammar" value="1"> 文本 </label>
                <label class="radio-inline"><input type="radio" name="grammar" value="2"> 代码 </label>
                <label class="radio-inline"><input type="radio" name="grammar" value="3"> JSON </label>
                <label class="radio-inline"><input type="radio" name="grammar" value="4"> XML </label>
            </div>-->
            <div id="mode-option-group" class="form-group col-sm-offset-2 col-sm-12">
                <label class="radio-inline"><input type="radio" name="genMode" value="1"> URL编码 </label>
                <label class="radio-inline"><input type="radio" name="genMode" value="2"> URL解码 </label>
                <label class="radio-inline"><input type="radio" name="genMode" value="3"> Base64编码 </label>
                <label class="radio-inline"><input type="radio" name="genMode" value="4"> Base64解码 </label>
                <br/>
                <label class="radio-inline"><input type="radio" name="genMode" value="5"> native2ascii </label>
                <label class="radio-inline"><input type="radio" name="genMode" value="6"> ascii2native </label>
                <label class="radio-inline"><input type="radio" name="genMode" value="7"> HtmlEncode </label>
                <label class="radio-inline"><input type="radio" name="genMode" value="8"> HtmlDecode </label>
                <br/>
                <label class="radio-inline"><input type="radio" name="genMode" value="9"> MD5 </label>
                <label class="radio-inline"><input type="radio" name="genMode" value="10"> SHA1 </label>
            </div>
        </form>
    </div>

    <div class="input-code-panel">
        <textarea id="code_input" class="form-control" rows="5" spellcheck="false"> </textarea>
    </div>

    <div class="output-code-panel">
        <div class="code_output" contenteditable="true" spellcheck="false">
            <pre><code class="java" id="code_output"> </code></pre>
        </div>
    </div>

    <script type="text/javascript">
        $(function() {
            console.log('====================hello==============');
            loadConfig();
            initEvent(); 
            $('pre code').each(function(i, block) {
                hljs.highlightBlock(block);
            });
        });
    </script>

</body>

</html>
