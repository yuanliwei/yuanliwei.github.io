<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width,initial-scale=1.0,user-scalable=no" name="viewport">

    <title>生成代码</title>
    <script src="../js/jquery.js"></script>
    <!--bootstrap-->
    <link rel="stylesheet" href="../bootstrap-3.3.6-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../bootstrap-3.3.6-dist/css/bootstrap-theme.css" />
    <script src="../bootstrap-3.3.6-dist/js/bootstrap.js"></script>
    <!-- highlight -->
    <link rel="stylesheet" href="../highlight/styles/default.css">
    <script src="../highlight/highlight.pack.js"></script>
    <!-- utils -->
    <script src="../js/utils/StringUtil.js"></script>
    <script src="../js/utils/string-format.js"></script>
    <script src="../js/utils/beautify.js"></script>
    <script src="../js/utils/code-format.js"></script>
    <!-- common -->
    <script src="../js/common.js"></script>
    <!-- model -->
    <script src="../js/java-model/Modifiers.js"></script>
    <script src="../js/java-model/Filed.js"></script>
    <script src="../js/java-model/ClassModel.js"></script>
    <!-- func -->
    <script src="../js/gen-java/Fileds2Java.js"></script>
    <script src="../js/gen-java/Json2Java.js"></script>
    <script src="../js/gen-java/GenXML.js"></script>
    <!-- local -->
    <link rel="stylesheet" href="./gen.css" />
    <script src="./gen.js"></script>
</head>

<body>
    <h2 class="title">生成代码</h2>
    <div class="head-config-panel">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputPackageName" class="col-sm-2 control-label">package name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPackageName" placeholder="包名">
                </div>
            </div>
            <div class="form-group">
                <label for="inputClassName" class="col-sm-2 control-label">class name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputClassName" placeholder="类名">
                </div>
            </div>
            <div id="gen-option-group" class="form-group col-sm-offset-2 col-sm-12">
                <label class="checkbox-inline"><input type="checkbox" id="genSetter" value="option1"> genSetter </label>
                <label class="checkbox-inline"><input type="checkbox" id="genGetter" value="option2"> genGetter </label>
                <label class="checkbox-inline"><input type="checkbox" id="genInnerClass" value="option3"> genInnerClass </label>
            </div>
            <div id="mode-option-group" class="form-group col-sm-offset-2 col-sm-12">
                <label class="radio-inline"><input type="radio" name="genMode" value="1"> Fileds2JavaDbOrmlite </label>
                <label class="radio-inline"><input type="radio" name="genMode" value="2"> Fileds2JavaDbXutils </label>
                <label class="radio-inline"><input type="radio" name="genMode" value="3"> Fileds2JavaDbXutils3 </label>
                <label class="radio-inline"><input type="radio" name="genMode" value="4"> Fileds2Java </label>
                <br/>
                <label class="radio-inline"><input type="radio" name="genMode" value="5"> Json2JavaDbOrmlite </label>
                <label class="radio-inline"><input type="radio" name="genMode" value="6"> Json2JavaDbXutils </label>
                <label class="radio-inline"><input type="radio" name="genMode" value="7"> Json2JavaDbXutils3 </label>
                <label class="radio-inline"><input type="radio" name="genMode" value="8"> Json2Java </label>
                <label class="radio-inline"><input type="radio" name="genMode" value="9"> Json2JavaUrl </label>
                <br/>
                <label class="radio-inline"><input type="radio" name="genMode" value="10"> StyleXML </label>
                <label class="radio-inline"><input type="radio" name="genMode" value="11"> 对齐注释 </label>
            </div>
        </form>
    </div>

    <div class="input-code-panel">
        <textarea id="code_input" class="form-control" rows="5" spellcheck="false"> </textarea>
    </div>

    <div class="output-code-panel">
        <div class="code_output" contenteditable="true" spellcheck="false">
            <pre><code class="java" id="code_output"> </code></pre>
        </div>
    </div>

    <script type="text/javascript">
        $(function() {
            console.log('====================hello==============');
            loadConfig();
            initEvent(); 
            $('pre code').each(function(i, block) {
                hljs.highlightBlock(block);
            });
        });
    </script>

</body>

</html>
